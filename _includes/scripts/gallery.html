{% include scripts/modal.html %}

<div id="gal" class="gridphotos">
</div>

<script>
  function createGalleryThumb(img_src, img_alt, heading, text){
    var img = document.createElement('img');
    img.src = img_src;
    img.className = "hover-shadow cursor"
    img.onclick = function() {
          openModel(img_src, img_alt, heading, text);
    };
    document.getElementById('gal').appendChild(img);
  }

</script>

<script>
  function artThumb(img_src, img_alt, heading, text, medium, year){
    text = "<b> Description </b> : " + text + "<br><br>" + "<b> Medium </b> : " + medium + "&emsp;&emsp;&emsp;<b> Year </b> : " + year;
    createGalleryThumb(img_src, img_alt, heading, text);
  }
</script>

<script>
  function mgThumb(img_src, heading, text){
    createGalleryThumb(img_src, heading, heading, text);
  }
</script>

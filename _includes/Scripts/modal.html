<!-- The Modal -->
<div id="displayModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <p class="h2" id="modalHeading"></p>
    <p id="modalTxt"></p>
    <img id="modalImg" style="width:100%">
  </div>
</div>

<script>
  function openModel(img_src, heading, text) {
    document.getElementById("modalImg").src = img_src;
    document.getElementById("modalHeading").innerHTML = heading;
    document.getElementById("modalTxt").innerHTML = text;
    document.getElementById("displayModal").style.display = "block";
  };

  function closeModal() {
    document.getElementById("displayModal").style.display = "none";
  };
</script>
